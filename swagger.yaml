openapi: 3.0.0
info:
  title: JOBS-API
  version: 1.0.0

servers:
  - url: https://jobs-api-2uhq.onrender.com/api/v1

paths:
  /auth/register:
    post:
      tags:
        - auth
      summary: Register User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
            example:
              name: pranshu5
              email: pranshu5@gmail.com
              password: secretyy
      responses:
        '200':
          description: Successful registration

  /auth/login:
    post:
      tags:
        - auth
      summary: Login User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUserRequest'
            example:
              email: pranshu3@gmail.com
              password: secretyy
      responses:
        '200':
          description: Successful login

  /jobs:
    post:
      tags:
        - jobs
      summary: Create Job
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateJobRequest'
            example:
              company: 5company
              position: software-dev
      responses:
        '200':
          description: Job created

    get:
      tags:
        - jobs
      summary: Get All Jobs
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of jobs

  /jobs/{id}:
    get:
      tags:
        - jobs
      summary: Get Single Job
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Job ID
      responses:
        '200':
          description: Job details

    patch:
      tags:
        - jobs
      summary: Update Job
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Job ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateJobRequest'
            example:
              company: google
              position: intern
      responses:
        '200':
          description: Job updated

    delete:
      tags:
        - jobs
      summary: Delete Job
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Job ID
      responses:
        '200':
          description: Job deleted

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterUserRequest:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string

    LoginUserRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string

    CreateJobRequest:
      type: object
      required:
        - company
        - position
      properties:
        company:
          type: string
        position:
          type: string

    UpdateJobRequest:
      type: object
      required:
        - company
        - position
      properties:
        company:
          type: string
        position:
          type: string

tags:
  - name: auth
    description: Authentication routes
  - name: jobs
    description: Job management routes 